<div class="panel panel-info">
	<div class="panel-heading">
		<h1>Editar mi cuenta</h1>
	</div>
	<div class="panel-body">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3>Datos Generales</h3>
			</div>
			<div class="panel-body">
				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="myFullName-addon" data-toggle="tooltip" data-placement="right" title="Su nombre completo">
						<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
					</span>
					<input type="text" id="myFullName" value="" class="form-control" aria-describedby="myFullName-addon" placeholder="Mi Nombre">
				</div>

				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="myUserName-addon" data-toggle="tooltip" data-placement="right" title="Un identificador único para accesar a su cuenta.">
						<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
					</span>
					<input type="text" id="myUserName" value="" class="form-control" aria-describedby="myUserName-addon" placeholder="Nombre de Usuario">
				</div>

				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="myEmail-addon" data-toggle="tooltip" data-placement="right" title="Para recuperar su clave en caso de que la extravíe">
						<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
					</span>
					<input type="email" id="myEmail" value="" class="form-control" aria-describedby="myEmail-addon" placeholder="Correo electrónico">
				</div>

				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="myAbout-addon" data-toggle="tooltip" data-placement="right" title="Algo acerca de usted">
						<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
					</span>
					<input type="text" id="myAccountAbout" value="" class="form-control" aria-describedby="myAbout-addon" placeholder="Acerca de mi" title="Acerca de usted">
				</div>
			</div>
		</div><!-- //General details -->

		<div class="panel panel-info">
			<div class="panel-heading">
				<h3>Clave de acceso</h3>
			</div>
			<div class="panel-body">
				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="myAccountPwd-addon" data-toggle="tooltip" data-placement="right" title="Ingrese su clave de acceso nueva">
						<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
					</span>
					<input type="password" id="myAccountPwd" value="" class="form-control" aria-describedby="myAccountPwd-addon" placeholder="Nueva clave de accesso">
				</div>
				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="myPwdAgain-addon" data-toggle="tooltip" data-placement="right" title="Repita la clave para confirmar">
						<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
					</span>
					<input type="password" id="myAccountPwdAgain" value="" class="form-control" aria-describedby="myPwdAgain-addon" placeholder="Clave de acceso nuevamente">
				</div>
			</div>
		</div><!-- //Password -->
		<button type="submit" class="btn btn-info myAccountSubmit" onClick="return Tpl_usersUpdateAccount();">Actualizar Cuenta</button>
	</div>
</div>
